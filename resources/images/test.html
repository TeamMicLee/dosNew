<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
				.bottom-arrow:after {
				content: "";
				border: 6px solid #fff;
				border-bottom: none;
				border-right-color: transparent;
				border-left-color: transparent;
				position: relative;
				top: 7px;
				left: -6px;
			}
			
			.bottom-arrow:before {
				content: "";
				border: 5px solid #999;
				border-bottom: none;
				border-right-color: transparent;
				border-left-color: transparent;
				position: relative;
				top: 9px;
				left: 6px;
				border-radius: 2px;
				}
		</style>
	</head>

	<body>

		<span style="font-family: Arial, Helvetica, sans-serif;"><i class="bottom-arrow"></i></span>

	</body>

</html>
